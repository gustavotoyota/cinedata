<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/base.css">

                                <input class="mais" type="button" value="+"/>

                        </div>
                        <div class="bottom-group">
                            <input type="checkbox"/>

                            <input class="pesquisar" type="button" value="Pesquisar"/>

                    </div>
                </div>
                <div class="right-bar"></div>
            </div>
